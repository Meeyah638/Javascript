    <body>
        <div class="allbirthday">
            <h2>Birthday Reminder</h2>

            <form id="birthdayForm">
                <label>Name</label><br>
                <input type="text" id="name" placeholder="Enter name"><br>
                <p id="error"></p>

                <label>Date of Birth</label><br>
                <input type="date" id="dob"><br>
                <p id="error2"></p>

                <button type="submit">Create</button>
            </form>

            <p id="successMsg" class="success"></p>

            <h3>Saved Birthdays</h3>
            <div id="reminderList"></div>
        </div>

        <script>
            const form = document.getElementById("birthdayForm");
            const reminderList = document.getElementById("reminderList");
            const errorMsg = document.getElementById("error");
            const errorMsg2 = document.getElementById("error2");
            const successMsg = document.getElementById("successMsg");

            let birthdays = JSON.parse(localStorage.getItem("birthdays")) || [];

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                let name = document.getElementById("name").value.trim();
                let dob = document.getElementById("dob").value;

                if (!name) {
                    errorMsg.textContent = "Please input your name.";
                    return;
                } else {
                    errorMsg.textContent = "";
                }

                if (!dob) {
                    errorMsg2.textContent = "Please input your date of birth.";
                    return;
                } else {
                    errorMsg2.textContent = "";
                }

                birthdays.push({ name, dob });
                localStorage.setItem("birthdays", JSON.stringify(birthdays));

                form.reset();
                successMsg.textContent = "Birthday added successfully!";
                setTimeout(() => successMsg.textContent = "", 2000);

                displayReminders();
            });

            function displayReminders() {
                reminderList.innerHTML = "";

                if (birthdays.length === 0) {
                    reminderList.innerHTML = "<p>No birthdays saved yet.</p>";
                    return;
                }

                let header = document.createElement("div");
                header.className = "birthday header-row";
                header.innerHTML = `
        <span>Name</span>
        <span>Birthday</span>
        <span>Countdown</span>
        <span>Action</span>
      `;
                reminderList.appendChild(header);

                birthdays.forEach((b, index) => {
                    let date = new Date(b.dob);
                    let month = date.getMonth();
                    let day = date.getDate();
                    let year = date.getFullYear();

                    let nextBirthday = new Date(new Date().getFullYear(), month, day);
                    if (nextBirthday < new Date()) {
                        nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
                    }

                    let div = document.createElement("div");
                    div.className = "birthday";

                    div.innerHTML = `
          <span>${b.name}</span>
          <span>${day}/${month + 1}/${year}</span>
          <span id="countdown-${index}"></span>
          <span><button class="delete-btn" onclick="deleteReminder(${index})">Delete</button></span>
        `;

                    reminderList.appendChild(div);

                    updateCountdown(index, nextBirthday);
                    setInterval(() => updateCountdown(index, nextBirthday), 1000);
                });
            }

            function updateCountdown(index, nextBirthday) {
                let now = new Date();
                let diff = nextBirthday - now;

                if (diff <= 0) {
                    document.getElementById(`countdown-${index}`).textContent = "🎉 Today!";
                    document.getElementById(`countdown-${index}`).parentElement.classList.add("today");
                    return;
                }

                let days = Math.floor(diff / (1000 * 60 * 60 * 24));
                let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                let secs = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById(`countdown-${index}`).textContent =
                    `${days}d ${hours}h ${mins}m ${secs}s`;
            }

            function deleteReminder(index) {
                birthdays.splice(index, 1);
                localStorage.setItem("birthdays", JSON.stringify(birthdays));
                displayReminders();
            }

            displayReminders();
        </script>
