    <h2 style="font-weight: bold; color: blueviolet; text-align: center;">A time-based greeting:</h2>
    <p id="time" style="font-weight: bold; font-size: 32px; text-align: center;"></p>
    <p id="clock" style="font-size: 20px; text-align: center; color: rgb(96, 95, 95);font-weight: bold;"></p>

    <script>
        function updateGreeting() {
            let now = new Date();
            let hour = now.getHours();
            let minutes = now.getMinutes().toString().padStart(2, "0");
            let seconds = now.getSeconds().toString().padStart(2, "0");

            // Greeting
            let greet;
            if (hour < 12) {
                greet = "☀️ Good Morning!";
            } else if (hour < 16) {
                greet = "🌤️ Good Afternoon!";
            } else {
                greet = "🌙 Good Evening!";
            }
            document.getElementById("time").textContent = greet;
            document.getElementById("clock").textContent =
                `Current time: ${hour}:${minutes}:${seconds}`;
        }
        updateGreeting();
        setInterval(updateGreeting, 1000);
    </script>
