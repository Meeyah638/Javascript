    <div class="game container">
        <div class="game-container">
            <h1>Guess My Number (50-70)</h1>
            <p>Enter a number between <strong>50</strong> and <strong>70</strong></p>

            <input type="text" id="guess" placeholder="Your guess">
            <br>
            <button id="check">Check</button>

            <p id="message"></p>
            <p id="score" style="color: rgb(245, 142, 7);">Highest Score: 25</p>
        </div>

        <script>
            let secretNumber = Math.floor(Math.random() * 21) + 50;
            let attemptsLeft = 5;
            let score = 25;

            const message = document.getElementById("message");
            const scoreDisplay = document.getElementById("score");
            const guessInput = document.getElementById("guess");
            const checkBtn = document.getElementById("check");

            checkBtn.addEventListener("click", function () {
                if (checkBtn.textContent === "Reset") {
                    resetGame();
                    return;
                }

                let guess = Number(guessInput.value);

                if (!guess) {
                    message.textContent = "Please enter a number!";
                    return;
                }

                if (guess < 50 || guess > 70) {
                    message.textContent = "Sorry, values can't be less than 50 or greater than 70!";
                    message.style.color = "red";
                    return;
                }

                if (guess === secretNumber) {
                    message.textContent = `Wow, you won! The number was ${secretNumber} and you have a score of ${score} points`;
                    message.style.color = 'green';
                    checkBtn.textContent = "Reset";
                    guessInput.disabled = true;
                } else {
                    attemptsLeft--;
                    score -= 5;

                    if (attemptsLeft > 0) {
                        if (guess > secretNumber) {
                            message.textContent = `The number is less than ${guess}. Now you have ${attemptsLeft} more chances.`;
                            message.style.color = 'blue';
                        } else {
                            message.textContent = `The number is greater than ${guess}. Now you have ${attemptsLeft} more chances.`;
                            message.style.color = 'blue';
                        }
                        scoreDisplay.textContent = `Score: ${score}`;
                    } else {
                        message.textContent = `Game Over! The number was ${secretNumber}`;
                        message.style.color = 'red';
                        scoreDisplay.textContent = `Score: 0`;
                        checkBtn.textContent = "Reset";
                        guessInput.disabled = true;
                    }
                }

                guessInput.value = "";
            });

            function resetGame() {
                secretNumber = Math.floor(Math.random() * 21) + 50;
                attemptsLeft = 5;
                score = 25;
                message.textContent = "";
                scoreDisplay.textContent = "Highest Score: 25";
                guessInput.value = "";
                guessInput.disabled = false;
                checkBtn.textContent = "Check";
            }
        </script>
