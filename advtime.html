<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Reminder</title>
</head>

<body>
  <select name="month" id="month">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>
  <input type="text" id="=bday">
  <button onclick="checkBirthday()">Check Birthday</button>
  <div id="output"></div>
</body>
<script>
  function checkBirthday() {
    let monthList = document.getElementById('month');
    let input = document.getElementById('bday');
    let month = monthList.value;
    let day = input.value;
    let thisYear = new Date().getFullYear();
    let thisMonth = new Date().getMonth() + 1;
    if (thisMonth < month) {
      thisYear += 1;
    }
    let myBirthday = new Date(`${thisYear}-${month}-${day}`);
    document.getElementById('output').innerHTML = `Next birthday is on: ${myBirthday.toDateString()}`;
  }
