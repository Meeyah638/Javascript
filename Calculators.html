    <div class="container-fluid row allcalc">
        <!-- Simple Calculator -->
        <div class="container col-md-3 simplecalc ">
            <h1>Calculator</h1>
            <div class="first"> <span class="firin"><input type="text" id="num1"
                        placeholder="Input first number"></span>
                <span id="symbol" class="plus"></span>
                <span class="secin"> <input type="text" id="num2" placeholder="Input second number"></span>
                <span id="output" class="result"></span><br><br>
            </div>
            <div class="second">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="multi">*</button>
                <button id="divide">/</button>
            </div>
        </div>

        <!-- Investment Calculator -->
        <div class="container col-md-3  investcalc">
            <h1>Investment Calculator</h1>
            <h3>How much do you want to invest?</h3><br>
            <input type="number" id="amount" placeholder="Enter Amount"><br>
            <h4 id="ROI">Note:15% ROI per month</h4>
            <div class="forsel">
                <form>
                    <select name="duration" id="duration">
                        <option value="1">1 month</option>
                        <option value="2">2 months</option>
                        <option value="3">3 months</option>
                        <option value="4">4 months</option>
                        <option value="5">5 months</option>
                        <option value="6">6 months</option>
                        <option value="7">7 months</option>
                        <option value="8">8 months</option>
                        <option value="9">9 months</option>
                        <option value="10">10 months</option>
                        <option value="11">11 months</option>
                        <option value="12">12 months</option>
                    </select>
                </form><br><br>
            </div>
            <button id="calculate">Calculate</button>
            <h5 id="result"></h5>
        </div>

        <!-- Loan Calculator -->
        <div class="container col-md-3 loancalc">
            <h1>Loan Calculator</h1>
            <h3>How much do you want to borrow?</h3><br>
            <input type="number" id="loan" placeholder="Enter Loan Amount"><br>
            <h4 id="interest">Note:Interest of 20% per month</h4>
            <div class="forsell">
                <form> <select name="duration" id="duration">
                        <option value="1">1 month</option>
                        <option value="2">2 months</option>
                        <option value="3">3 months</option>
                        <option value="4">4 months</option>
                        <option value="5">5 months</option>
                        <option value="6">6 months</option>
                        <option value="7">7 months</option>

                        <option value="9">9 months</option>
                        <option value="10">10 months</option>
                        <option value="11">11 months</option>
                        <option value="12">12 months</option>
                    </select> </form><br><br>
            </div>
            <button id="calculateL">Calculate</button>
            <h5 id="solution"></h5>
        </div>
